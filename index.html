<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <article>
            <!-- Title -->
            <h2>My Library</h2>
            <!-- Button -->
            <button id="add-book-btn">+ Add Book</button>
        </article>
    </header>
    <main>
        <form action="">
            <!-- Input and button section -->
            <section>
                <h2>New Book</h2>
                <div class="inputs">
                    <input type="text" placeholder="Title" id="title">
                    <input type="text" placeholder="Author" id="author">
                    <input type="number" placeholder="Pages" id="pages">
                </div>
                
                <div class="radio-input">
                    <label for="read-radio">Read</label>
                    <input type="radio" name="read-value" value="Read" id="read">
                    <label for="not-read-radio">Not Read</label>
                    <input type="radio" name="read-value" value="Not Read">
                </div>

                <!-- Submit and Close -->
                 <div class="submit-close">
                    <button id="submit-btn">Submit</button>
                    <button id="close-btn">Close</button>
                 </div>
            </section>
        </form>
        <section id="card-container"></section>
    </main>
</body>
</html>
